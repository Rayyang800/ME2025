<!DOCTYPE html>
<html lang="Ray-Yang">
<head>
  <meta charset="UTF-8">
  <title>購物車作業二</title>
  <script src="../static/113305006_JS_2.js" language="javascript"></script>
  <link rel="stylesheet" href="../static/113305006_js_2.css">
</head>
<body>
  <h2>購物車</h2>
  <table>
    <thead>
  <tr>
    <th><input type="checkbox" id="checkbox_all"> 全選</th>
    <th>商品圖片</th>
    <th>商品名稱</th>
    <th>單價</th>
    <th>數量</th>
    <th>小計</th>
    <th>庫存</th> <!-- 新增 -->
  </tr>
</thead>
<tbody id="cart-body">
  <tr>
    <td><input type="checkbox" class="item-checkbox"></td>
    <td><img src="https://via.placeholder.com/80" alt="商品A"></td>
    <td>豬</td>
    <td class="price" data-price="100">100</td>
    <td>
      <button class="decrease">-</button>
      <input type="text" class="quantity" value="1" data-stock="5">
      <button class="increase">+</button>
    </td>
    <td class="subtotal">100</td>
    <td class="stock">5</td> <!-- 顯示庫存 -->
  </tr>
  <tr>
    <td><input type="checkbox" class="item-checkbox"></td>
    <td><img src="https://via.placeholder.com/80" alt="商品B"></td>
    <td>雞</td>
    <td class="price" data-price="250">250</td>
    <td>
      <button class="decrease">-</button>
      <input type="text" class="quantity" value="1" data-stock="3">
      <button class="increase">+</button>
    </td>
    <td class="subtotal">250</td>
    <td class="stock">3</td> <!-- 顯示庫存 -->
  </tr>
</tbody>
  </table>

  <div class="total">
    總金額：<span id="total">0</span>
  </div>
  <button id="checkout">結帳</button>

  <div id="checkout-result"></div>

  <script src="script.js"></script>
</body>
</html>
